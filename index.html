<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/spaceHelpers.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax_Auction</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="z-depth-0 teal lighten-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo white-text">
                JAX-Auction
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="white-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="white-text" id="logout">Logout</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="white-text modal-trigger" data-target="modal-create">Add Item for sale</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="white-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="white-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
                <li class="contact">
                    <a href="#" class="white-text">Contact</a>
                </li>
            </ul>
    </nav>

    <!-- AUCTION_LIST -->

    <div>
        <div class="container" style="margin-top: 40px;">
            <ul id="auction_list" class="collapsible z-depth-0 " style="border: none;">

            </ul>
        </div>
    </div>

    <!-- AUCTION_LIST -->

    <!-- Modals -->
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h6>Login</h6><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn teal darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h6>Sign up</h6>
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="full-name" value="Pass" required />
                    <label for="full-name">Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" value="pass@pass.com" required />
                    <label for="email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" value="pass21e21" required />
                    <label for="password">Choose password</label>
                </div>
                <button class="btn teal darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- CREATE AUCTION MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h6>Create Auction Offer</h6><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Item Title</label>
                </div>
                <div class="input-field">
                    <textarea id="description" class="materialize-textarea" required></textarea>
                    <label for="description">Item Descrtiption</label>
                </div>

                <div class="input-field">
                    <input type="number" id="price" required>
                    <label for="price">Item Price</label>
                </div>
                <div class="row">

                    <label>Browser Select</label>
                    <select id="select-categories" class="browser-default">
                        <option value="" selected>Choose your category</option>
                    </select>
                    <div class="switch">
                        <h6>Private Offer </h6>
                        <label>
                            No
                            <input type="checkbox">
                            <span class="lever"></span>
                            Yes
                        </label>
                    </div>
                    <div class="switch">
                        <h6>State of Item</h6>
                        <label>
                            New
                            <input type="checkbox">
                            <span class="lever"></span>
                            Used
                        </label>
                    </div>
                </div>

                <button class="btn teal darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>
    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content">
            <h6>Account Bio</h6>
            <ul id="user-bio">

            </ul>
        </div>
    </div>

    <!-- END -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
